<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Map Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet & Routing -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"/>

  <style>
    html,body,#map{margin:0;height:100%;width:100%;font-family:system-ui,sans-serif}
    #map{height:100vh}

    /* simple buttons */
    .swap-btn{
      position:absolute;top:10px;right:150px;padding:4px 8px;z-index:1000;
    }
    #modeJapan{right:90px}
    #drawRouteBtn{right:10px}          /* already exists in JS */

    /* list checkboxes box generated by JS */
    #listToggles{box-shadow:0 2px 6px rgba(0,0,0,.25);border-radius:4px}

    /* keep geocoder under buttons */
    .leaflet-control-geocoder{margin-top:60px}
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- mode buttons -->
  <button id="modeUSA"   class="swap-btn">USA</button>
  <button id="modeJapan" class="swap-btn">JP</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script src="app.js"></script>
</body>
</html>
